version: "3"
services:
  graph-node:
    image: graphprotocol/graph-node:v0.25.0
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - postgres
      - ipfs
      - ethereum
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: ipfs:5001
      ethereum: "${ETHEREUM_RPC:-mainnet:http://ethereum:8545}"
      RUST_LOG: info
      GRAPH_LOG: debug

  postgres:
    image: postgres
    restart: unless-stopped
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements",
        "-clog_statement=none",
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node

  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    restart: unless-stopped
    ports:
      - "5001:5001"

  ethereum:
    build:
      context: .
      dockerfile: docker/hardhat.Dockerfile
    restart: unless-stopped
    environment:
      MNEMONIC: '${MNEMONIC:-"core tornado motion pigeon kiss dish differ asthma much ritual black foil"}'
      VAULT_ADDRESS: "${VAULT_ADDRESS}"
      STRATEGY_ADDRESS: "${STRATEGY_ADDRESS}"
    ports:
      - "8545:8545"
